<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/2.1.0/angular-drag-and-drop-lists.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <style>
        .container {
            padding-top: 10px;
        }
        .main-list {
            border-style: solid;
            border-width: 3px;
        }
    </style>
</head>
<body ng-app="app" ng-controller="MainCtrl">
    <div ng-class="{'container': true}">
        <div ng-class="{'page-header': true}">
            <h1>Тестовое задание</h1>
        </div>
        <h2>Список продуктов</h2>
        <div>
            <todo-list
                id="needBuyLists"
                init-items="items"
                init-value="sysname"
                method="any_method"
                service="any_service"
                init-text="text"
                init-title="Нужно купить"
                result-title="Куплено"
                multi-select
                value="result">
            </todo-list>
        </div>
        <br>
        <br>
        <br>
        <blockquote>
            <h3>Объект в итоговом списке:</h3>
            <code>{{result}}</code>
        </blockquote>

    </div>
</body>
</html>
